document.getElementById('prueba').onclick = function() {
    alert("Bienvenidos a la prueba de conocimientos");
    alert("Responde correctamente todas las preguntas para ganar");

    let puntaje = 0;

 
    let pregunta1 = prompt("¿Como se llama la parte más grande del pedal?");
    pregunta1 = pregunta1.trim(); 
    if (pregunta1.toLowerCase() === "bombo") {
        alert("¡Correcto! es el Bombo.");
        puntaje += 1;
    } else {
        alert("Incorrecto. La respuesta correcta es: Bombo.");
    }


    let pregunta2 = prompt("¿Qué parte de la batería tiene un sonido metálico?");
    pregunta2 = pregunta2.trim();

        alert("¡Correcto! El platillo es la respuesta.");

    } else {
        alert("Incorrecto. La respuesta correcta es: platillo.");
    }

    let pregunta4 = prompt("¿Qué parte produce un sonido agudo y seco?");

    if (pregunta4.toLowerCase() === "caja") {
        alert("¡Correcto! es la caja.");

    let pregunta5 = prompt("¿Qué componente se toca con el pie izquierdo?");
    pregunta5 = pregunta5.trim();
    if (pregunta5.toLowerCase() === "charles") {
        alert("¡Correcto! es el charles.");
        puntaje += 1;
    } else {
        alert("Incorrecto. La respuesta correcta es: charles.");
    }


    let pregunta6 = prompt("¿Qué tipo de instrumento es la batería?");
    pregunta6 = pregunta6.trim();
    if (pregunta6.toLowerCase() === "percusión") {
        alert("¡Correcto! es de percusión");
        puntaje += 1;
    } else {
        alert("Incorrecto. La respuesta correcta es: percusión.");
    }


    let pregunta7 = prompt("¿Cómo se llama la persona que toca la batería?");
    pregunta7 = pregunta7.trim();
    if (pregunta7.toLowerCase() === "baterista") {
        alert("¡Correcto! se llama baterista.");
        puntaje += 1;
    } else {
        alert("Incorrecto. La respuesta correcta es: baterista.");
    }

   
    let pregunta8 = prompt("¿Cómo se llama el soporte que sostiene los platillos?");
    pregunta8 = pregunta8.trim();
    if (pregunta8.toLowerCase() === "soporte") {
        alert("¡Correcto! es el soporte.");
        puntaje += 1;
    } else {
        alert("Incorrecto. La respuesta correcta es: soporte.");
    }

   
    let pregunta9 = prompt("¿Qué elemento da el pulso o ritmo base?");
    pregunta9 = pregunta9.trim();
    if (pregunta9.toLowerCase() === "bombo") {
        alert("¡Correcto! es el bombo.");
        puntaje += 1;
    } else {
        alert("Incorrecto. La respuesta correcta es: bombo.");
    }


    let pregunta10 = prompt("¿Cuántos tambores principales tiene una batería estándar?");
    pregunta10 = pregunta10.trim();
    if (pregunta10.toLowerCase() === "5") {
        alert("¡Correcto! son 5.");
        puntaje += 1;
    } else {
        alert("Incorrecto. La respuesta correcta es: 5.");
    }

    if (puntaje >= 8) {
    alert("¡Felicidades! Has respondido correctamente la mayoria de las preguntas.");
    document.getElementById("calif").textContent = puntaje + "/10";
    document.getElementById("imagen-resultado").setAttribute("src", 'img/winn.gif'); 
    document.getElementById("imagen-resultado").style.display = "block"; 
    document.getElementById("sad-gif").style.display = "none"; 
    document.getElementById("resultado").setAttribute("class", "visible");
} else {
    alert("Has respondido " + puntaje + " preguntas correctamente. ¡Sigue intentando!");
    document.getElementById("calif").textContent = puntaje + "/10";
    document.getElementById("imagen-resultado").style.display = "none"; 
    document.getElementById("sad-gif").setAttribute("src", 'img/sad.gif'); 
    document.getElementById("sad-gif").style.display = "block"; 
    document.getElementById("resultado").setAttribute("class", "visible");
}
}
